{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактировать товар - TechStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="mb-4">Редактирование товара: {{ product.name }}</h2>

  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Название</label>
      <input type="text" name="name" value="{{ product.name }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Цена</label>
      <input type="number" step="0.01" name="price" value="{{ product.price }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Категория</label>
      <select name="category" class="form-select">
        {% for cat in categories %}
          <option value="{{ cat.category_id }}" {% if cat.category_id == product.category_id %}selected{% endif %}>
            {{ cat.name }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Описание</label>
      <textarea name="description" class="form-control">{{ product.description }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Изображение (путь)</label>
      <input type="text" name="image" value="{{ product.image }}" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Сохранить изменения</button>
    
    <a href="/admin-panel/?tab=products" class="btn btn-secondary ms-2">Назад</a>
  </form>
</div>

</body>
</html>
