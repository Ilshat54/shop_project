{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оформление заказа - TechStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5" style="max-width: 600px;">
  <h1 class="mb-4">Оформление заказа</h1>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Адрес доставки</label>
      <input type="text" name="address" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Время доставки</label>
      <input type="text" name="delivery_time" class="form-control" placeholder="Например: завтра с 10 до 14">
    </div>

    <h4 class="mt-4">Итого: <span class="text-primary">{{ total }} ₽</span></h4>

    <button type="submit" class="btn btn-success btn-lg w-100 mt-3">Подтвердить заказ</button>
  </form>
</div>
</body>
</html>
